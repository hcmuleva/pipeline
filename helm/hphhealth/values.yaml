# values.yaml
# Default values for hphhealth.

# Image configuration
image:
  repository: harishdell/hphhealth
  tag: dev-99
  pullPolicy: Always
# Replica count for deployment
replicaCount: 1
# Service configuration
service:
  type: NodePort
  port: 8080
  targetPort: 8080
  nodePort: 30080
# Resource configuration
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: hphhealth.202.38.182.170.nip.io
      paths:
        - path: /
          pathType: Prefix
# Pod configuration
podAnnotations: {}
# Security context
securityContext: {}
# Node selector
nodeSelector: {}
# Tolerations
tolerations: []
# Affinity
affinity: {}
